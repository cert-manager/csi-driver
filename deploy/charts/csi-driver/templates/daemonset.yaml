apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "cert-manager-csi-driver.name" . }}
  labels:
{{ include "cert-manager-csi-driver.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ include "cert-manager-csi-driver.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "cert-manager-csi-driver.name" . }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
      serviceAccountName: {{ include "cert-manager-csi-driver.name" . }}

      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      containers:
        - name: node-driver-registrar
          image: "{{ .Values.nodeDriverRegistrar.image.repository }}{{- if (.Values.nodeDriverRegistrar.image.digest) -}} @{{.Values.nodeDriverRegistrar.image.digest}}{{- else -}}:{{ default $.Chart.AppVersion .Values.nodeDriverRegistrar.image.tag }} {{- end -}}"
          imagePullPolicy: {{ .Values.nodeDriverRegistrar.image.pullPolicy }}
          args:
            - -v={{ .Values.app.logLevel }}
            - --csi-address=/plugin/csi.sock
            - --kubelet-registration-path={{ .Values.app.kubeletRootDir }}/plugins/cert-manager-csi-driver/csi.sock
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: registration-dir
              mountPath: /registration
            {{- if gt (len .Values.nodeDriverRegistrar.volumeMounts) 0 }}
            {{- toYaml .Values.nodeDriverRegistrar.volumeMounts | nindent 12 }}
            {{- end }}
          {{- with .Values.nodeDriverRegistrar.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.nodeDriverRegistrar.resources | nindent 12 }}

        - name: liveness-probe
          image: "{{ .Values.livenessProbe.image.repository }}:{{ .Values.livenessProbe.image.tag }}"
          args:
            - --csi-address=/plugin/csi.sock
            - --probe-timeout=3s
            - --health-port={{.Values.app.livenessProbe.port}}
            - -v={{ .Values.app.logLevel }}
          imagePullPolicy: {{ .Values.livenessProbe.image.pullPolicy }}
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            {{- if gt (len .Values.livenessProbe.volumeMounts) 0 }}
            {{- toYaml .Values.livenessProbe.volumeMounts | nindent 12 }}
            {{- end }}
          {{- with .Values.livenessProbe.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.livenessProbe.resources | nindent 12 }}

        - name: cert-manager-csi-driver
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}{{- if (.Values.image.digest) -}} @{{.Values.image.digest}}{{- else -}}:{{ default $.Chart.AppVersion .Values.image.tag }} {{- end -}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args :
            - --log-level={{ .Values.app.logLevel }}
            - --driver-name={{ .Values.app.driver.name }}
            - --node-id=$(NODE_ID)
            - --endpoint=$(CSI_ENDPOINT)
            - --data-root=csi-data-dir
            - --use-token-request={{ .Values.app.driver.useTokenRequest }}
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://plugin/csi.sock
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: pods-mount-dir
              mountPath: {{ .Values.app.kubeletRootDir }}/pods
              mountPropagation: "Bidirectional"
            - name: csi-data-dir
              mountPath: /csi-data-dir
              mountPropagation: "Bidirectional"
            {{- if gt (len .Values.livenessProbe.volumeMounts) 0 }}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: {{.Values.app.livenessProbe.port}}
              name: healthz
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 5
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      {{- if .Values.nodeSelector }}
      nodeSelector: {{-  toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}

      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}

      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}

      volumes:
        - name: plugin-dir
          hostPath:
            path: {{ .Values.app.kubeletRootDir }}/plugins/cert-manager-csi-driver
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: {{ .Values.app.kubeletRootDir }}/pods
            type: Directory
        - hostPath:
            path: {{ .Values.app.kubeletRootDir }}/plugins_registry
            type: Directory
          name: registration-dir
        - hostPath:
            path: {{ .Values.app.driver.csiDataDir }}
            type: DirectoryOrCreate
          name: csi-data-dir
        {{- if gt (len .Values.volumes) 0 }}
        {{- toYaml .Values.volumes | nindent 8 }}
        {{- end }}
